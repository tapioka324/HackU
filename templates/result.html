{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 pt-3">
        <h1>結果画面</h1>
      </div>
      {% if result %}
      <div class="col-md-7">
          <img src="{{result[1]}}" style="width: 300px;">
      </div>
      <div class="col-md-5">
        {% if result[0] == 0}
          <h2>Bad</h2>
        {% elif result[0] == 1}
          <h2>Normal</h2>
        {% elif result[0] == 2}
          <h2>Good</h2>
        {% elif result[0] == 3}
          <h2>Great</h2>
        {% endif %}
        <a href="/"><button type="submit" class="btn btn-primary">TOP</button></a>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
